<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Mesclado</title>
  <style>
    body {
      background: #111;
      color: #000;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 350px;
      height: 250px;
      background: #ddd;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    /* Imagem ilustrativa sutil */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://cdn-icons-png.flaticon.com/512/1048/1048953.png');
      background-repeat: no-repeat;
      background-size: 180px;
      background-position: center right;
      opacity: 0.07;
      z-index: 0;
    }

    .card-content {
      position: relative;
      z-index: 1;
    }

    .card h3 {
      margin: 0;
      font-size: 1.4em;
    }

    .card p {
      margin: 10px 0;
    }

    .icons {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .icons span {
      background: #bbb;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8em;
    }

    .animated-icon {
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: bounce 1.5s infinite;
      margin-top: 10px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-content">
      <h3>Equipamentos modernos</h3>
      <p>Aparelhos de última geração para todos os tipos de treino</p>
      <div class="icons">
        <span>Segurança</span>
        <span>Tecnologia</span>
        <span>Conforto</span>
      </div>
      <div class="animated-icon"></div>
    </div>
  </div>

</body>
</html>
